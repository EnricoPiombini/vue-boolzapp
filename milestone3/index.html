<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Boolzapp</title>
</head>

<body>

    <div id="app">
        <div class="container d-flex vh-100">

            <div class=" sidebar">

                <div class="profile d-flex align-items-center justify-content-between">
                    <div class="img-profile d-flex align-items-center">
                        <img src="../img/avatar_io.jpg" alt="" class="img_avatar">
                        <h6>Sofia</h6>
                    </div>
                    <div class="icons">
                        <i class="icon-w p-2 icon-profile fa-solid fa-circle-notch"></i>
                        <i class="icon-w p-2 icon-profile fa-solid fa-message"></i>
                        <i class="icon-w p-2 icon-profile fa-solid fa-ellipsis-vertical"></i>

                    </div>
                </div>

                <div class="text-notification d-flex align-items-center">
                    <i class="p-4 fa-solid fa-bell-slash"></i>
                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                </div>

                <div class="search-chat d-flex align-items-center">
                    <i class="p-4 fa-solid fa-magnifying-glass"></i>
                    <input type="text" value="" placeholder="Cerca o inizia una nuova chat" class="border-0 fs-6 w-100">
                </div>



                <!-- <div class="overflow-auto"> -->
                <div class="list-message">
                    <div class="img-profile d-flex align-items-center p-3" v-for="(lista, i) in listaContatti"
                        @click="setActiveUser(lista)">
                        <img :src="lista.avatar" alt="" class="img_avatar">
                        <div class="name-contact"></div>
                        <div class="text ms-3">
                            <h6> {{lista.name}} </h6>
                            <h6 class="last-access">Ultimo messaggio inviato</h6>
                        </div>
                        <div class="send-hour">
                            <h6>12.00</h6>
                        </div>
                    </div>
                </div>

            </div>

            <div class="chat-main flex-grow-1">
                <div class="top-bar d-flex align-items-center justify-content-between">

                    <div class="img-profile d-flex align-items-center p-2 ">
                        <img :src="utenteCorrente.avatar" alt="" class="img_avatar">
                        <div class="name-contact"></div>
                        <div class="text">
                            <h6> {{utenteCorrente.name}} </h6>
                            <h6 class="last-access">Ultimo messaggio inviato</h6>
                        </div>
                    </div>

                    <div class="icons">
                        <i class="icon-w p-2 icon-profile fa-solid fa-circle-notch"></i>
                        <i class="icon-w p-2 icon-profile fa-solid fa-message"></i>
                        <i class="icon-w p-2 icon-profile fa-solid fa-ellipsis-vertical"></i>

                    </div>
                </div>
                <div class="chat-messages p-5">
                    <!-- <div class="messages"> -->

                    <div class="row">
                        <div v-for="message in utenteCorrente.messages" class="content">

                            <div class="col">
                                <div class="content content-mine">
                                    <h6> {{message.message}} </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-bar d-flex justify-content-around align-items-center">
                    <div class="icon p-4">
                        <i class="icon-w fa-solid fa-face-smile"></i>
                    </div>

                    <div class="input-group input-group-sm mb-3 input-w-80">

                        <input v-model="newMessage" @keyup.enter="sendNewMessage" type="text"
                            placeholder="Scrivi un messaggio" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>

                    <div class="icon p-4">
                        <i class="icon-w fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
